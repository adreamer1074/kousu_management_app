{% extends 'base.html' %}
{% load static %}

{% block title %}レポート一覧 | 工数管理システム{% endblock %}

{% block extra_css %}
<style>
    .report-card {
        border: none;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out;
        height: 100%;
    }
    .report-card:hover {
        transform: translateY(-5px);
    }
    .card-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- ページヘッダー -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">
                <i class="bi bi-file-earmark-bar-graph"></i> レポート一覧
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'core:home' %}">ホーム</a></li>
                    <li class="breadcrumb-item active">レポート一覧</li>
                </ol>
            </nav>
        </div>
    </div>

    <!-- レポートメニュー -->
    <div class="row g-4">
        {% for report in reports %}
        <div class="col-lg-4 col-md-6">
            <div class="card report-card text-center">
                <div class="card-body">
                    <i class="bi {{ report.icon }} text-{{ report.color }} card-icon"></i>
                    <h5 class="card-title">{{ report.name }}</h5>
                    <p class="card-text">{{ report.description }}</p>
                    <a href="{% url report.url %}" class="btn btn-{{ report.color }}">
                        開く
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
