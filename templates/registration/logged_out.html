{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログアウト完了 - 工数管理システム</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .logout-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .logout-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logout-icon {
            animation: fadeIn 1s ease-in;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="card logout-card border-0">
                        <div class="card-body text-center p-5">
                            <div class="logout-icon mb-4">
                                <i class="bi bi-check-circle text-success" style="font-size: 4rem;"></i>
                            </div>
                            
                            <h3 class="mb-3">ログアウト完了</h3>
                            <p class="text-muted mb-4">
                                正常にログアウトしました。<br>
                                ご利用ありがとうございました。
                            </p>
                            
                            <div class="d-grid gap-2">
                                <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>再ログイン
                                </a>
                            </div>
                        </div>
                        <div class="card-footer bg-light text-center py-3 border-0" style="border-radius: 0 0 20px 20px;">
                            <small class="text-muted">
                                <i class="bi bi-shield-check me-1"></i>
                                工数管理システム
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 5秒後に自動でログインページにリダイレクト
        setTimeout(function() {
            window.location.href = "{% url 'login' %}";
        }, 5000);
    </script>
</body>
</html>
