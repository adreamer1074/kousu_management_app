{% extends 'base.html' %}

{% block title %}{{ object.client_name }} - 削除確認 | 工数管理システム{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-danger">
                <div class="card-header bg-danger text-white">
                    <h5 class="card-title mb-0">
                        <i class="bi bi-exclamation-triangle"></i> 取引先削除確認
                    </h5>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <p class="mb-0">
                            取引先「<strong>{{ object.client_name }}</strong>」を削除しようとしています。
                            この操作は<strong>取り消せません</strong>。
                        </p>
                    </div>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex gap-2 justify-content-end">
                            <a href="{% url 'cost_master:client_billing_rate_detail' object.pk %}" class="btn btn-outline-secondary">
                                <i class="bi bi-x-circle"></i> キャンセル
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-trash"></i> 削除実行
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
