{% extends 'base.html' %}
{% load static %}

{% block title %}{{ title }} | 工数管理システム{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- ページヘッダー -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1 class="h3 mb-0">
                <i class="bi bi-folder-plus"></i> {{ title }}
            </h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'cost_master:cost_master_list' %}">コストマスター</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'cost_master:project_cost_setting_list' %}">案件別コスト設定</a></li>
                    <li class="breadcrumb-item active">新規作成</li>
                </ol>
            </nav>
        </div>
        <div>
            <a href="{% url 'cost_master:project_cost_setting_list' %}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 一覧に戻る
            </a>
        </div>
    </div>

    <!-- 準備中メッセージ -->
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body text-center py-5">
                    <i class="bi bi-tools display-1 text-muted mb-3"></i>
                    <h4 class="text-muted">機能準備中</h4>
                    <p class="text-muted mb-4">
                        案件別コスト設定機能は現在開発中です。
                    </p>
                    
                    <a href="{% url 'cost_master:project_cost_setting_list' %}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 一覧に戻る
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
