{% extends 'base.html' %}

{% block title %}ログアウト確認 - 工数管理システム{% endblock %}

{% block page_title %}ログアウト確認{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow">
            <div class="card-header text-center bg-warning text-dark">
                <h4><i class="bi bi-question-circle"></i> ログアウト確認</h4>
            </div>
            <div class="card-body text-center">
                <p class="card-text">本当にログアウトしますか？</p>
                
                <form method="post" action="{% url 'users:logout' %}" class="d-inline">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">
                            <i class="bi bi-box-arrow-right"></i> ログアウト
                        </button>
                        <a href="{% url 'core:home' %}" class="btn btn-secondary">
                            <i class="bi bi-arrow-left"></i> キャンセル
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
